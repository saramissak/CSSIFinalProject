<!DOCTYPE html>
<html>
  <head>
    <title>Make a fit</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <!--<script src="click-image.js"></script>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen">
      .active {
        border: solid yellow thick;
      }
      {% for element in all_clothes %}
        .notActive{{element.number}} {
          border: solid black thick;
        }
      {% endfor %}


    </style>
  </head>
<body>
  <header class="topnav">
    <nav >
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Wardrobe</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Sign Out</a></li>
        <li>
          <form>
           <div class="input-field">
               <input id="search" type="search" required>
               <label class="label-icon" for="search">
               <i class="material-icons">search</i></label>
              </div>
           </form>
         </li>
          </ul>

            </nav>
             </header>

           <h1>All Clothes</h1>
             {% for element in all_clothes %}
             <img id="{{element.number}}" class="notActive{{element.number}}" style = "width: 20%" src="{{element.img_url}}" alt="none">

               <script type="text/javascript">
                  registerHandlers()
                    function registerHandlers() {
                      document.getElementById({{element.number}}).addEventListener("click", myFunction);
                      console.log('TEST')
                    }
                    function myFunction(event) {
                      // {{counter}} += 1
                      console.log(event.target)
                      var list = document.getElementsByClassName("active")

                      for(var i = 0; i< list.length; i++){
                        list[i].className = 'notActive{{element.number}}'
                      }

                      event.target.className = 'active'
                      {{selected}} = {{element.number}};
                      console.log({{selected}})

                    }

               </script>
               <br>
             {% endfor %}

  </body>
</html>
